<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UC Geography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="static/css/screen.css" />
  </head>
  <body>

    <div id="display">
      <div id="loginform">
        <p>Enter your access details:</p>
        Username: <input type="text" name="username" id="username" /><br />
        Password: <input type="password" name="password" id="password" /><br />
        Participant: <input type="text" name="participant" id="participant" /><br />
        <button id="login">Login</button>
      </div>
      <div id="tracking">
        <p>Tracking...</p>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="static/js/phonegap-loader.js"></script>
    <script>
      phonegap_script_loader
      .add_scripts
      ([
        "static/js/lib/jquery-3.1.0.min.js",
        "static/js/utils.js",
        "static/js/index.js"
      ])
      .finalize();
    </script>

  </body>
</html>
