<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoHealth Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="static/css/screen.css" />
  </head>
  <body>

    <div id="display">

      <div id="login-form">
        <h1>Enter access details</h1>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" id="username">
        </div>
        <div class="form-group log-status">
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
        <div class="form-group ">
          <input type="text" class="form-control" placeholder="Participant" id="participant">
        </div>
        <span class="alert">Invalid Credentials</span>
        <button id="login" type="button" class="log-btn">Track</button>
      </div>

      <div id="tracking">
        <h1>Tracking</h1>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="static/js/phonegap-loader.js"></script>
    <script>
      phonegap_script_loader
      .add_scripts
      ([
        "static/js/lib/jquery-3.1.0.min.js",
        "static/js/utils.js",
        "static/js/index.js"
      ])
      .finalize();
    </script>

  </body>
</html>
